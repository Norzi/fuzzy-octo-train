[build]
  # Указываем папку, где лежат функции
  functions = "netlify-proxy/functions"
  publish = "."

[functions]
  # Альтернативная секция, если хочешь явно указать директорию функций
  directory = "netlify‑proxy/functions"

[[redirects]]
  from = "/sub.txt"
  to = "/.netlify/functions/sub"
  status = 200
  force = true
